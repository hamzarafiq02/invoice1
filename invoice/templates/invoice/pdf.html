<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Invoice test</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
    />
  </head>
  <style>
    tr {
      border: 1px solid #000;
      padding: 10px !important;
      margin: 10px;
    }
  </style>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header">
          <h3>Invoice Data Report - {{ today | date:"d/m/y" }}</h3>
        </div>
        <table class="table">
          <head>
            <tr>
              <th>s.no</th>
              <th>Name</th>
              <th>Description</th>
              <th>Total</th>
              <th>paid</th>
            </tr>
          </head>
          <tbody>
            {% for Data in invoice_objs %}
            <tr>
              <th scope="row">{{forloop.counter}}</th>
              <td class="text-center">{{Data.name}}</td>
              <td class="text-center">{{Data.description}}</td>
              <td class="text-center">{{Data.total}}</td>
              <td class="text-center">{{Data.paid}}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
